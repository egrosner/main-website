<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>erichgrosner.com</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

		<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
		<script src="semantic/semantic.min.js"></script>

		<link rel="icon" type="image/png" href="images/favicon.png" />
	</head>
	<body>

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header" th:include="fragments/header :: main-header" />

			<!-- Menu -->
			<section id="menu" th:include="fragments/menu :: main-menu"></section>

			<!-- Main -->
			<div id="main" layout:fragment="content">

				<!-- Post -->
				<th:block th:each="curitem : ${items}">
					<article class="post" th:include="fragments/post :: main-post (${curitem})" />
				</th:block>

				<!-- Pagination
				<ul class="actions pagination">
					<li><a href="" class="disabled button big previous">Previous Page</a></li>
					<li><a href="#" class="button big next">Next Page</a></li>
				</ul> -->

			</div>

			<!-- Sidebar -->
			<section id="sidebar">

				<!-- Intro -->
				<section id="intro">
					<a href="#" class="logo"><img src="images/eg_logo.png" alt="" /></a>
					<header>
						<h3>erichgrosner.com - blog</h3>
						<p>welcome to my little page in the corner of the internet</p>
					</header>
				</section>

				<!-- Posts List -->
				<section>
					<ul class="posts">
						<li class="mini-post" th:each="curitem : ${items}">
							<article>
								<header>
									<h3><a href="#" th:text="${curitem.getTitle()}"></a></h3>
									<time class="published" datetime="2015-10-20">October 20, 2015</time>
								</header>
								<a href="#" class="image"><img th:src="${'images/'+curitem.getPostPhoto()}" alt="" /></a>
							</article>
						</li>
					</ul>
				</section>

				<!-- About -->
				<section class="blurb">
					<h2>about</h2>
					<p>developer; cyclist; gamer; coffee consumer;</p>
				</section>

				<!-- Footer -->
				<section id="footer">
					<ul class="icons">
						<li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="mailto:egrosner@gmail.com" class="fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<p class="copyright">&copy; Erich Grosner.</p>
				</section>

			</section>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>

	</body>
</html>
